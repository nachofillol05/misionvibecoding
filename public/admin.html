<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador - Asignación de casas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    #map { height: 80vh; }
    .btn-group-center {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="btn-group-center">
      <button id="btnToggleVisitadas" class="btn btn-outline-secondary">Ocultar visitadas</button>
      <button id="btnAsignar" class="btn btn-success">Asignar</button>
      <button id="btnDesasignar" class="btn btn-danger">Desasignar</button>
      <button id="btnEstadisticas" class="btn btn-primary">Ver estadísticas</button>
      <button id="btnToggleSatelite" class="btn btn-outline-secondary">Mapa Satelital</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let mostrarVisitadas = true;
    let seleccionados = new Set();
    let marcadores = [];

    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 18,
      subdomains:['mt0','mt1','mt2','mt3'],
      attribution: '© Google Satellite'
    });

    const mapa = L.map('map', {
      center: [-31.2422, -64.4722],
      zoom: 15,
      maxZoom: 18,
      layers: [osm]
    });

    let capaSateliteActiva = false;

    document.getElementById('btnToggleSatelite').addEventListener('click', () => {
      if (capaSateliteActiva) {
        mapa.removeLayer(satelite);
        mapa.addLayer(osm);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Satelital";
      } else {
        mapa.removeLayer(osm);
        mapa.addLayer(satelite);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Normal";
      }
      capaSateliteActiva = !capaSateliteActiva;
    });

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,
        polyline: false,
        rectangle: true,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    mapa.addControl(drawControl);

    mapa.on(L.Draw.Event.CREATED, e => {
      const bounds = e.layer.getBounds();
      marcadores.forEach(marker => {
        if (bounds.contains(marker.getLatLng())) {
          seleccionados.add(marker.featureId);
          marker.setStyle({ color: 'red' });
        }
      });
    });

    document.getElementById('btnToggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('btnToggleVisitadas').innerText = mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      cargarCasas();
    });

    document.getElementById('btnAsignar').addEventListener('click', async () => {
      const nombre = prompt("¿A quién querés asignar estas casas?");
      if (!nombre) return;
      await fetch('/asignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: Array.from(seleccionados), usuario: nombre })
      });
      seleccionados.clear();
      cargarCasas();
    });

    document.getElementById('btnDesasignar').addEventListener('click', async () => {
      if (!confirm("¿Seguro que querés desasignar estas casas?")) return;
      await fetch('/desasignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: Array.from(seleccionados) })
      });
      seleccionados.clear();
      cargarCasas();
    });

    document.getElementById('btnEstadisticas').addEventListener('click', () => {
      window.location.href = "/estadisticas";
    });

    async function cargarCasas() {
      const res = await fetch('/casas');
      const casas = await res.json();
      const filtradas = mostrarVisitadas ? casas : casas.filter(c => c.estado !== 'visitada');

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      filtradas.forEach(casa => {
        const color = estadoColores[casa.estado] || 'gray';
        const marker = L.circleMarker([casa.latitud, casa.longitud], {
          radius: 8,
          color: seleccionados.has(casa.id) ? 'red' : 'blue',
          fillColor: color,
          fillOpacity: 0.8,
          weight: 2
        }).addTo(mapa);
        marker.featureId = casa.id;
        marcadores.push(marker);
      });
    }

    cargarCasas();
  </script>
</body>
</html>
