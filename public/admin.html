<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Asignar Casas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #map { height: 80vh; width: 100%; }
    .panel {
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
    }
    .panel > * {
      margin: 5px;
    }
    /* Etiquetas visibles fijas */
    .tooltip-label {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
      pointer-events: auto; /* para detectar hover */
      user-select: none;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="panel container d-flex justify-content-center flex-wrap gap-2">
    <input list="usuariosList" id="usuarioAsignar" class="form-control" placeholder="Usuario a asignar" style="max-width: 250px;" autocomplete="off" />
    <datalist id="usuariosList"></datalist>
    <button id="btnAsignar" class="btn btn-primary">Asignar</button>
    <button id="btnDesasignar" class="btn btn-warning">Desasignar seleccionadas</button>
    <button id="btnToggleVisitadas" class="btn btn-secondary">Ocultar visitadas</button>
    <button id="btnVerEstadisticas" class="btn btn-info">Ver estadísticas</button>
    <button id="btnToggleSatelite" class="btn btn-outline-secondary">Mapa Satelital</button>
    <button id="btnModoEdicion" class="btn btn-outline-secondary">Modo edición</button>
  </div>
  <div id="map" class="container-fluid px-0"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    // Colores para usuarios (cambia o agrega más si necesitás)
    const coloresUsuarios = [
      '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
      '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
      '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
      '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
    ];

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 18,
      subdomains:['mt0','mt1','mt2','mt3'],
      attribution: '© Google Satellite'
    });

    const mapa = L.map('map', {
      center: [-31.2422, -64.4722],
      zoom: 15,
      maxZoom: 18,
      layers: [osm]
    });

    let capaSateliteActiva = false;
    let marcadores = [];
    let seleccionadas = new Set();
    let mostrarVisitadas = true;

    const drawnItems = new L.FeatureGroup();
    mapa.addLayer(drawnItems);

    // Mapa de usuario a color asignado
    const usuarioColorMap = new Map();

    // Grupo de tooltips para etiquetas visibles
    const etiquetasGrupo = L.layerGroup().addTo(mapa);

    document.getElementById('btnToggleSatelite').addEventListener('click', () => {
      if (capaSateliteActiva) {
        mapa.removeLayer(satelite);
        mapa.addLayer(osm);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Satelital";
      } else {
        mapa.removeLayer(osm);
        mapa.addLayer(satelite);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Normal";
      }
      capaSateliteActiva = !capaSateliteActiva;
    });

    const drawControl = new L.Control.Draw({
      draw: {
        rectangle: true,
        polygon: true,
        circle: false,
        marker: false,
        circlemarker: false,
        polyline: false
      },
      edit: { featureGroup: drawnItems, edit: false, remove: false }
    });
    mapa.addControl(drawControl);

    mapa.on('draw:created', function (e) {
      const layer = e.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      seleccionadas.clear();

      marcadores.forEach(marker => {
        const dentro = layer.getBounds().contains(marker.getLatLng());
        if (dentro) {
          seleccionadas.add(marker.options.casaId);
          marker.setStyle({ weight: 4 });
        } else {
          marker.setStyle({ weight: marker.options.asignado ? 2 : 1 });
        }
      });
    });

    // Mostrar etiquetas visibles
    function mostrarEtiquetasPorGrupo(casas) {
      etiquetasGrupo.clearLayers();
      if (!casas.length) return;

      // Agrupar casas por usuario
      const grupos = {};
      casas.forEach(casa => {
        if (!casa.asignado_a) return;
        if (!grupos[casa.asignado_a]) grupos[casa.asignado_a] = [];
        grupos[casa.asignado_a].push(casa);
      });

      for (const usuario in grupos) {
        const casasUsuario = grupos[usuario];
        // Calcular centro aproximado del grupo
        const latitudes = casasUsuario.map(c => c.latitud);
        const longitudes = casasUsuario.map(c => c.longitud);
        const centroLat = latitudes.reduce((a,b) => a+b, 0) / latitudes.length;
        const centroLng = longitudes.reduce((a,b) => a+b, 0) / longitudes.length;

        // Color asignado
        let color = usuarioColorMap.get(usuario);
        if (!color) {
          color = coloresUsuarios[usuarioColorMap.size % coloresUsuarios.length];
          usuarioColorMap.set(usuario, color);
        }

        // Crear tooltip permanente (sin interacción)
        const tooltip = L.tooltip({
          permanent: true,
          direction: 'top',
          className: 'tooltip-label',
          interactive: false,
          offset: [0, -10]
        })
        .setLatLng([centroLat, centroLng])
        .setContent(usuario);

        etiquetasGrupo.addLayer(tooltip);
      }
    }

    // Función para asignar color y crear marcadores con bordes
    function crearMarcador(casa) {
      let colorBorde = 'black';
      if (casa.asignado_a) {
        if (!usuarioColorMap.has(casa.asignado_a)) {
          const color = coloresUsuarios[usuarioColorMap.size % coloresUsuarios.length];
          usuarioColorMap.set(casa.asignado_a, color);
        }
        colorBorde = usuarioColorMap.get(casa.asignado_a);
      }

      const colorFill = estadoColores[casa.estado] || 'gray';

      const marker = L.circleMarker([casa.latitud, casa.longitud], {
        radius: 8,
        color: colorBorde,
        fillColor: colorFill,
        fillOpacity: 0.8,
        weight: casa.asignado_a ? 2 : 1,
        casaId: casa.id,
        asignado: !!casa.asignado_a
      }).addTo(mapa);

      marker.bindPopup(`
        <b>${casa.direccion || ''}</b><br>
        Estado: ${casa.estado || '(sin estado)'}<br>
        Asignado a: ${casa.asignado_a || 'nadie'}
      `);

      // Selección con click (ejemplo, no cambia selección automática)
      marker.on('click', () => {
        if (seleccionadas.has(marker.options.casaId)) {
          seleccionadas.delete(marker.options.casaId);
          marker.setStyle({ weight: marker.options.asignado ? 2 : 1 });
        } else {
          seleccionadas.add(marker.options.casaId);
          marker.setStyle({ weight: 4 });
        }
      });

      return marker;
    }

    // Filtra casas para ocultar visitadas si se elige
    function filtrarVisitadas(casas) {
      return mostrarVisitadas ? casas : casas.filter(c => c.estado !== 'visitada');
    }

    async function cargarCasas() {
      const res = await fetch('/casas');
      const casas = await res.json();

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      const casasFiltradas = filtrarVisitadas(casas);

      casasFiltradas.forEach(casa => {
        const marker = crearMarcador(casa);
        marcadores.push(marker);
      });

      mostrarEtiquetasPorGrupo(casasFiltradas);
    }

    // Filtrado con autocompletado simple basado en los usuarios actuales
    function actualizarListaUsuarios(casas) {
      const listaUsuarios = document.getElementById('usuariosList');
      listaUsuarios.innerHTML = '';
      const usuariosSet = new Set();
      casas.forEach(c => {
        if (c.asignado_a) usuariosSet.add(c.asignado_a);
      });
      Array.from(usuariosSet).sort().forEach(u => {
        const option = document.createElement('option');
        option.value = u;
        listaUsuarios.appendChild(option);
      });
    }

    // Filtrar en mapa por usuario
    function filtrarPorUsuario(usuario) {
      if (!usuario) return; // no filtrar si vacío

      marcadores.forEach(marker => {
        if (marker.options.asignado) {
          if (marker.getPopup().getContent().includes(`Asignado a: ${usuario}`)) {
            marker.addTo(mapa);
          } else {
            mapa.removeLayer(marker);
          }
        } else {
          marker.addTo(mapa);
        }
      });
    }

    document.getElementById('usuarioAsignar').addEventListener('input', e => {
      const val = e.target.value.trim();
      if (!val) {
        // Mostrar todos si vacío
        marcadores.forEach(m => {
          if (!mapa.hasLayer(m)) mapa.addLayer(m);
        });
      } else {
        filtrarPorUsuario(val);
      }
    });

    document.getElementById('btnAsignar').addEventListener('click', async () => {
      const usuario = document.getElementById('usuarioAsignar').value.trim();
      if (!usuario || seleccionadas.size === 0) return alert('Faltan datos o casas seleccionadas');

      const res = await fetch('/asignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, ids: [...seleccionadas] })
      });

      if (res.ok) {
        alert('Casas asignadas');
        seleccionadas.clear();
        cargarCasas();
      } else {
        alert('Error al asignar');
      }
    });

    document.getElementById('btnDesasignar').addEventListener('click', async () => {
      if (seleccionadas.size === 0) return alert('No hay casas seleccionadas');

      if (!confirm('¿Seguro que querés desasignar y borrar estado y comentario?')) return;

      const res = await fetch('/desasignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: [...seleccionadas] })
      });

      if (res.ok) {
        alert('Casas desasignadas');
        seleccionadas.clear();
        cargarCasas();
      } else {
        alert('Error al desasignar');
      }
    });

    document.getElementById('btnToggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('btnToggleVisitadas').innerText = mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      cargarCasas();
    });

    document.getElementById('btnVerEstadisticas').addEventListener('click', () => {
      window.location.href = '/estadisticas.html';
    });

    document.getElementById('btnModoEdicion').addEventListener('click', () => {
      window.location.href = '/editar.html';
    });

    cargarCasas().then(() => {
      // Después de cargar casas, actualizo lista para autocompletado
      fetch('/casas').then(r => r.json()).then(casas => actualizarListaUsuarios(casas));
    });

  </script>
</body>
</html>
