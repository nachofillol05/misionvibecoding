<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Asignar Casas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    #map { height: calc(100vh - 100px); }
    .topbar {
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <input type="text" id="usuarioAsignar" class="form-control w-auto" placeholder="Usuario a asignar" />
    <button id="btnAsignar" class="btn btn-primary">Asignar</button>
    <button id="btnDesasignar" class="btn btn-danger">Desasignar</button>
    <button id="toggleVisitadas" class="btn btn-secondary">Ocultar visitadas</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    const mapa = L.map('map').setView([-31.2422, -64.4722], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);

    let marcadores = [];
    let seleccionadas = new Set();
    let mostrarVisitadas = true;

    const drawnItems = new L.FeatureGroup();
    mapa.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        rectangle: true,
        polygon: true,
        circle: false,
        marker: false,
        circlemarker: false,
        polyline: false
      },
      edit: { featureGroup: drawnItems, edit: false, remove: false }
    });
    mapa.addControl(drawControl);

    mapa.on('draw:created', e => {
      const layer = e.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      seleccionadas.clear();

      marcadores.forEach(marker => {
        if (layer.getBounds().contains(marker.getLatLng())) {
          seleccionadas.add(marker.options.casaId);
          marker.setStyle({ weight: 3 });
        } else {
          marker.setStyle({ weight: marker.options.asignado ? 2 : 1 });
        }
      });
    });

    async function cargarCasas() {
      const res = await fetch('/casas');
      const casas = await res.json();

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      casas.forEach(casa => {
        if (!mostrarVisitadas && casa.estado === 'visitada') return;

        const color = estadoColores[casa.estado] || 'gray';
        const marker = L.circleMarker([casa.latitud, casa.longitud], {
          radius: 8,
          color: casa.asignado_a ? 'blue' : 'black',
          fillColor: color,
          fillOpacity: 0.8,
          weight: casa.asignado_a ? 2 : 1,
          casaId: casa.id,
          asignado: !!casa.asignado_a
        }).addTo(mapa);

        marker.bindPopup(`
          <b>${casa.direccion}</b><br>
          Estado: ${casa.estado || '(sin estado)'}<br>
          Asignado a: ${casa.asignado_a || 'nadie'}
        `);

        marcadores.push(marker);
      });
    }

    document.getElementById('btnAsignar').addEventListener('click', async () => {
      const usuario = document.getElementById('usuarioAsignar').value.trim();
      if (!usuario || seleccionadas.size === 0) return alert('Faltan datos');
      const res = await fetch('/asignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, ids: [...seleccionadas] })
      });
      if (res.ok) {
        alert('Casas asignadas');
        seleccionadas.clear();
        cargarCasas();
      } else alert('Error al asignar');
    });

    document.getElementById('btnDesasignar').addEventListener('click', async () => {
      if (seleccionadas.size === 0) return alert('Nada para desasignar');
      if (!confirm('¿Seguro que querés desasignar estas casas?')) return;
      const res = await fetch('/desasignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: [...seleccionadas] })
      });
      if (res.ok) {
        alert('Casas desasignadas');
        seleccionadas.clear();
        cargarCasas();
      } else alert('Error al desasignar');
    });

    document.getElementById('toggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('toggleVisitadas').innerText =
        mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      cargarCasas();
    });

    socket.on('actualizacion', cargarCasas);
    cargarCasas();
  </script>
</body>
</html>
