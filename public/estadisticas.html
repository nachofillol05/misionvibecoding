<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EstadÃ­sticas - Misiones Casas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style> body { padding: 20px; } </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ðŸ“Š EstadÃ­sticas generales</h2>

    <div class="mb-4">
      <h4>ðŸ“‹ Comentarios por casa</h4>
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>ID Casa</th>
            <th>DirecciÃ³n</th>
            <th>Asignado a</th>
            <th>Estado</th>
            <th>Comentario</th>
          </tr>
        </thead>
        <tbody id="comentariosBody"></tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h4>âœ… Casas visitadas por persona</h4>
        <table class="table table-sm table-striped">
          <thead><tr><th>Usuario</th><th>Visitadas</th></tr></thead>
          <tbody id="visitadasBody"></tbody>
        </table>
      </div>

      <div class="col-md-6 mb-4">
        <h4>ðŸ“Œ Casas asignadas por persona</h4>
        <table class="table table-sm table-striped">
          <thead><tr><th>Usuario</th><th>Asignadas</th></tr></thead>
          <tbody id="asignadasBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function cargarEstadisticas() {
      const res = await fetch('/stats');
      if(!res.ok) return alert('Error al cargar estadÃ­sticas');
      const data = await res.json();

      const cb = document.getElementById("comentariosBody");
      data.comentarios.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.direccion}</td>
          <td>${c.asignado_a || ''}</td>
          <td>${c.estado || ''}</td>
          <td>${c.comentario || ''}</td>
        `;
        cb.appendChild(tr);
      });

      const vb = document.getElementById("visitadasBody");
      Object.entries(data.visitadas).forEach(([u, cnt]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u}</td><td>${cnt}</td>`;
        vb.appendChild(tr);
      });

      const ab = document.getElementById("asignadasBody");
      Object.entries(data.asignadas).forEach(([u, cnt]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u}</td><td>${cnt}</td>`;
        ab.appendChild(tr);
      });
    }

    cargarEstadisticas();
  </script>
</body>
</html>
