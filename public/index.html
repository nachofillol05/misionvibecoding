<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visitar Casas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 85vh; width: 100%; }
    .panel {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="panel container d-flex justify-content-center gap-2 flex-wrap">
    <input type="text" id="usuario" class="form-control" placeholder="Tu nombre" style="max-width: 250px;" />
    <button id="btnCargar" class="btn btn-primary">Cargar Casas</button>
    <button id="btnToggleVisitadas" class="btn btn-secondary">Ocultar visitadas</button>
  </div>

  <div id="map" class="container-fluid px-0"></div>

  <!-- Modal para editar estado y comentario -->
  <div class="modal fade" id="modalEstado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar estado de casa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-success" onclick="guardarEstado('visitada')">Visitada</button>
            <button class="btn btn-warning" onclick="guardarEstado('no_atendieron')">No atendieron</button>
            <button class="btn btn-secondary" onclick="guardarEstado('otro')">Otro</button>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 18,
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '© Google Satellite'
    });

    const mapa = L.map('map', {
      center: [-31.2422, -64.4722],
      zoom: 15,
      layers: [osm],
      maxZoom: 18
    });

    let marcadores = [];
    let mostrarVisitadas = true;
    let usuario = '';
    let casaSeleccionada = null;
    const modal = new bootstrap.Modal(document.getElementById('modalEstado'));

    function filtrarVisitadas(casas) {
      return mostrarVisitadas ? casas : casas.filter(c => c.estado !== 'visitada');
    }

    async function cargarCasas() {
      usuario = document.getElementById('usuario').value.trim();
      if (!usuario) return alert('Ingresá tu nombre');

      const res = await fetch('/casas');
      const todas = await res.json();
      const casas = todas.filter(c => c.asignado_a === usuario);
      const casasFiltradas = filtrarVisitadas(casas);

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      casasFiltradas.forEach(casa => {
        const color = estadoColores[casa.estado] || 'gray';
        const marker = L.circleMarker([casa.latitud, casa.longitud], {
          radius: 8,
          color: 'black',
          fillColor: color,
          fillOpacity: 0.8,
          weight: 1
        }).addTo(mapa);

        marker.on('click', () => {
          casaSeleccionada = casa;
          document.getElementById('comentario').value = casa.comentario || '';
          modal.show();
        });

        marker.bindTooltip(casa.direccion || '');
        marcadores.push(marker);
      });
    }

    async function guardarEstado(nuevoEstado) {
      if (!casaSeleccionada) return;

      const comentario = document.getElementById('comentario').value.trim();
      await fetch('/estado', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: casaSeleccionada.id,
          estado: nuevoEstado,
          comentario
        })
      });

      modal.hide();
      cargarCasas(); // Refresca el mapa
    }

    document.getElementById('btnCargar').addEventListener('click', cargarCasas);

    document.getElementById('btnToggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('btnToggleVisitadas').innerText = mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      cargarCasas();
    });
  </script>
</body>
</html>
