<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuario - Casas asignadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 75vh; }
    body { padding: 10px; }
    .top-bar { margin-bottom: 10px; }
    .modal-footer .btn { min-width: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row top-bar align-items-center">
      <div class="col-sm-5">
        <input type="text" id="usuario" class="form-control" placeholder="Ingresá tu usuario" />
      </div>
      <div class="col-sm-7 d-flex justify-content-end flex-wrap gap-2">
        <button id="btnCargar" class="btn btn-primary">Cargar casas</button>
        <button id="btnToggleVisitadas" class="btn btn-outline-secondary">Ocultar visitadas</button>
        <button id="btnToggleSatelite" class="btn btn-outline-secondary">Mapa Satelital</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalEstado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEstado">
          <div class="modal-header">
            <h5 class="modal-title">Actualizar estado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="modalCasaId">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estado" id="estadoVisitada" value="visitada">
              <label class="form-check-label text-success" for="estadoVisitada">Visitada</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estado" id="estadoNoAtendieron" value="no_atendieron">
              <label class="form-check-label text-warning" for="estadoNoAtendieron">No atendieron</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estado" id="estadoOtro" value="otro">
              <label class="form-check-label text-secondary" for="estadoOtro">Otro</label>
            </div>
            <div class="mt-3">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea class="form-control" id="comentario" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 18,
      subdomains:['mt0','mt1','mt2','mt3'],
      attribution: '© Google Satellite'
    });

    const mapa = L.map('map', {
      center: [-31.2422, -64.4722],
      zoom: 15,
      maxZoom: 18,
      layers: [osm]
    });

    let capaSateliteActiva = false;
    let usuarioActual = null;
    let mostrarVisitadas = true;
    let marcadores = [];

    document.getElementById('btnToggleSatelite').addEventListener('click', () => {
      if (capaSateliteActiva) {
        mapa.removeLayer(satelite);
        mapa.addLayer(osm);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Satelital";
      } else {
        mapa.removeLayer(osm);
        mapa.addLayer(satelite);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Normal";
      }
      capaSateliteActiva = !capaSateliteActiva;
    });

    document.getElementById('btnToggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('btnToggleVisitadas').innerText = mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      if (usuarioActual) cargarCasas(usuarioActual);
    });

    document.getElementById('btnCargar').addEventListener('click', () => {
      const user = document.getElementById('usuario').value.trim();
      if (!user) return alert('Ingresá tu usuario');
      usuarioActual = user;
      cargarCasas(user);
      setInterval(() => cargarCasas(usuarioActual), 30000); // actualización cada 30 segundos
    });

    function filtrarVisitadas(casas) {
      return mostrarVisitadas ? casas : casas.filter(c => c.estado !== 'visitada');
    }

    async function cargarCasas(usuario) {
      try {
        const res = await fetch(`/casas`);
        const todas = await res.json();

        const asignadas = todas.filter(c => c.asignado_a && c.asignado_a.toLowerCase() === usuario.toLowerCase());
        const casasFiltradas = filtrarVisitadas(asignadas);

        marcadores.forEach(m => mapa.removeLayer(m));
        marcadores = [];

        casasFiltradas.forEach(casa => {
          const color = estadoColores[casa.estado] || 'gray';

          const marker = L.circleMarker([casa.latitud, casa.longitud], {
            radius: 8,
            color: 'blue',
            fillColor: color,
            fillOpacity: 0.8,
            weight: 2,
            casaId: casa.id
          }).addTo(mapa);

          marker.on('click', () => abrirModal(casa));
          marcadores.push(marker);
        });

        if (casasFiltradas.length === 0) {
          alert("No hay casas asignadas o visibles para este usuario.");
        }

      } catch (error) {
        alert('Error al cargar casas');
        console.error(error);
      }
    }

    function abrirModal(casa) {
      document.getElementById('modalCasaId').value = casa.id;
      document.getElementById('comentario').value = casa.comentario || '';
      document.querySelectorAll('input[name="estado"]').forEach(r => r.checked = false);
      if (casa.estado) {
        document.querySelector(`input[name="estado"][value="${casa.estado}"]`).checked = true;
      }
      new bootstrap.Modal(document.getElementById('modalEstado')).show();
    }

    document.getElementById('formEstado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('modalCasaId').value;
      const estado = document.querySelector('input[name="estado"]:checked')?.value;
      const comentario = document.getElementById('comentario').value.trim();

      if (!estado) {
        return alert("Seleccioná un estado");
      }

      const res = await fetch('/actualizar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, estado, comentario })
      });

      if (res.ok) {
        bootstrap.Modal.getInstance(document.getElementById('modalEstado')).hide();
        cargarCasas(usuarioActual);
      } else {
        alert('Error al guardar');
      }
    });
  </script>
</body>
</html>
