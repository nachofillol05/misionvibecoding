<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuario - Casas asignadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 75vh; }
    body {
      padding: 10px;
    }
    .top-bar {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row top-bar align-items-center">
      <div class="col-sm-5">
        <input type="text" id="usuario" class="form-control" placeholder="Ingresá tu usuario" />
      </div>
      <div class="col-sm-7 d-flex justify-content-end flex-wrap gap-2">
        <button id="btnCargar" class="btn btn-primary">Cargar casas</button>
        <button id="btnToggleVisitadas" class="btn btn-outline-secondary">Ocultar visitadas</button>
        <button id="btnToggleSatelite" class="btn btn-outline-secondary">Mapa Satelital</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const estadoColores = {
      visitada: 'green',
      no_atendieron: 'orange',
      otro: 'gray'
    };

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 18,
      subdomains:['mt0','mt1','mt2','mt3'],
      attribution: '© Google Satellite'
    });

    const mapa = L.map('map', {
      center: [-31.2422, -64.4722],
      zoom: 15,
      maxZoom: 18,
      layers: [osm]
    });

    let capaSateliteActiva = false;
    let usuarioActual = null;
    let mostrarVisitadas = true;

    document.getElementById('btnToggleSatelite').addEventListener('click', () => {
      if(capaSateliteActiva) {
        mapa.removeLayer(satelite);
        mapa.addLayer(osm);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Satelital";
      } else {
        mapa.removeLayer(osm);
        mapa.addLayer(satelite);
        document.getElementById('btnToggleSatelite').innerText = "Mapa Normal";
      }
      capaSateliteActiva = !capaSateliteActiva;
    });

    document.getElementById('btnToggleVisitadas').addEventListener('click', () => {
      mostrarVisitadas = !mostrarVisitadas;
      document.getElementById('btnToggleVisitadas').innerText = mostrarVisitadas ? 'Ocultar visitadas' : 'Mostrar visitadas';
      if (usuarioActual) cargarCasas(usuarioActual);
    });

    document.getElementById('btnCargar').addEventListener('click', () => {
      const user = document.getElementById('usuario').value.trim();
      if (!user) return alert('Ingresá tu usuario');
      usuarioActual = user;
      cargarCasas(user);
    });

    let marcadores = [];

    function filtrarVisitadas(casas) {
      if (mostrarVisitadas) return casas;
      return casas.filter(c => c.estado !== 'visitada');
    }

    async function cargarCasas(usuario) {
      const res = await fetch(`/casas?usuario=${encodeURIComponent(usuario)}`);
      if (res.status === 404) {
        alert('No se encontraron casas asignadas para este usuario.');
        return;
      }
      const casas = await res.json();

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      const casasFiltradas = filtrarVisitadas(casas);

      casasFiltradas.forEach(casa => {
        const color = estadoColores[casa.estado] || 'gray';

        const marker = L.circleMarker([casa.latitud, casa.longitud], {
          radius: 8,
          color: 'blue',
          fillColor: color,
          fillOpacity: 0.8,
          weight: 2,
          casaId: casa.id
        }).addTo(mapa);

        let popupContent = `<b>${casa.direccion}</b><br>Estado: ${casa.estado || '(sin estado)'}<br>Comentario: ${casa.comentario || ''}`;
        popupContent += `<br><button onclick="editarEstado(${casa.id})" class="btn btn-sm btn-primary mt-2">Editar estado/comentario</button>`;

        marker.bindPopup(popupContent);

        marcadores.push(marker);
      });
    }

    function editarEstado(id) {
      const nuevoEstado = prompt("Ingrese nuevo estado (visitada, no_atendieron, otro):");
      if (!nuevoEstado || !["visitada", "no_atendieron", "otro"].includes(nuevoEstado)) {
        alert("Estado inválido");
        return;
      }
      const nuevoComentario = prompt("Ingrese nuevo comentario:");
      fetch('/actualizar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, estado: nuevoEstado, comentario: nuevoComentario })
      }).then(res => {
        if (res.ok) {
          alert('Actualizado correctamente');
          cargarCasas(usuarioActual);
        } else {
          alert('Error al actualizar');
        }
      });
    }
  </script>
</body>
</html>
